<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" id="home-link" routerLink="/" routerLinkActive="active">Dating App</a>
    <ul *ngIf="loggedIn" class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
    </ul>
    <div *ngIf="loggedIn" class="dropdown dropdown-welcome" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>Welcome user</a>
        <div class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item">Edit profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
    </div>
    <form *ngIf="!loggedIn" #loginForm="ngForm" class="d-flex" autocomplete="off" (ngSubmit)="login()">
        <input
            name="username"
            [(ngModel)]="model.username"
            class="form-control me-2"
            type="text"
            placeholder="Username...">
        <input
            name="password"
            [(ngModel)]="model.password"
            class="form-control me-2"
            type="password"
            placeholder="Password...">
        <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
</nav>
